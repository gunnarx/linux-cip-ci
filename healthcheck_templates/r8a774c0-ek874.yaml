device_type: r8a774c0-ek874
job_name: JOB_NAME

timeouts:
  job:
    minutes: 10
  action:
    minutes: 5
  connection:
    minutes: 5
priority: medium
visibility: public

#notify:
#  criteria:
#    status: finished
#  recipients:
#  - to:
#     method: email
#     email: cip-testing-results@lists.cip-project.org

# ACTION_BLOCK
actions:
- deploy:
    timeout:
      minutes: 5
    to: tftp
    # despite this being a Debian initramfs, it is not a complete Debian rootfs, so use oe compatibility
    os: oe
    kernel:
      url: KERNEL_URL
      type: image
    ramdisk:
      url: https://s3-us-west-2.amazonaws.com/download.cip-project.org/ciptesting/cip-lava/rfs/initramfs_64.cpio.gz
      compression: gz
    dtb:
      url: DTB_URL

# BOOT_BLOCK
- boot:
    timeout:
      minutes: 5
    method: u-boot
    commands: ramdisk
    prompts:
      - 'linaro-test'
      - 'root@debian:~#'
      - '/ #'

# TEST_BLOCK
- test:
    timeout:
      minutes: 5
    definitions:
    - repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: kernel-version-basic
          version: "1.0"
          description: "check kernel version"
          os:
            - oe
          scope:
            - functional
        run:
          steps:
            - lava-test-case uname --shell uname -a
      from: inline
      name: kernel-version-inline
      path: inline/kernel-version-basic.yaml
