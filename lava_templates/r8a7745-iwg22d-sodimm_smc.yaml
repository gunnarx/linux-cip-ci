device_type: r8a7745-iwg22d-sodimm
job_name: JOB_NAME

timeouts:
  job:
    minutes: 15
  action:
    minutes: 10
  connection:
    minutes: 5
priority: medium
visibility: public

notify:
  criteria:
    status: finished
  verbosity: verbose
  recipients:
  - to:
     method: email
     email: cip-testing-results@lists.cip-project.org

# ACTION_BLOCK
actions:
- deploy:
    timeout:
      minutes: 10
    to: tftp
    os: oe
    kernel:
      url: KERNEL_URL
      type: uimage
    nfsrootfs:
      url: https://s3-us-west-2.amazonaws.com/download.cip-project.org/ciptesting/cip-lava/rfs/core-image-minimal-iwg22m-20181126155628.rootfs.tar.gz
      compression: gz
    dtb:
      url: DTB_URL

# BOOT_BLOCK
- boot:
    auto_login:
      login_prompt: 'iwg22m login: '
      username: root
    prompts:
      - 'root@iwg22m'
    method: u-boot
    commands: nfs
    timeout:
      minutes: 5

# Spectre meltdown checker
# TEST_BLOCK
- test:
   timeout:
     minutes: 10
   definitions:
   - repository: https://github.com/Linaro/test-definitions.git
     from: git
     path: automated/linux/spectre-meltdown-checker-test/spectre-meltdown-checker-test.yaml
     name: spectre-meltdown-checker-test
     timeout:
       minutes: 10

